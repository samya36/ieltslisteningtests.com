<!DOCTYPE html><html><head><title>雅思听力评分验证工具</title><style>body{font-family:Arial,sans-serif;line-height:1.6;margin:0;padding:20px;background:#f5f5f5;color:#333}.container{max-width:1000px;margin:0 auto;background:white;padding:20px;border-radius:5px;box-shadow:0 2px 5px rgba(0,0,0,0.1)}h1,h2,h3{color:#2c3e50}.intro{background:#e3f2fd;padding:15px;border-radius:5px;margin-bottom:20px}.preset-case{background:#fff3cd;padding:15px;border-radius:5px;margin-bottom:20px}.score-summary{background:#f8f9fa;padding:15px;border-radius:5px;margin-bottom:20px}.special-notes{background:#e3f2fd;padding:15px;border-radius:5px;margin-top:20px}button{background:#4CAF50;color:white;border:none;padding:10px 15px;font-size:16px;border-radius:4px;cursor:pointer;margin-bottom:20px}button:hover{background:#45a049}</style></head><body><div class="container"><h1>雅思听力评分验证工具</h1><div class="intro"><h2>问题描述</h2><p>您的雅思听力考试结果：</p><ul><li>Section 1：答对了2题(包括"drive"和"Tuesday")，但得分显示为0/10</li><li>Section 2：得分为2/10，这是正确的</li><li>Section 3：得分为3/10，其中有三道多选题，每道题各选对了一个选项</li><li>Section 4：得分为0/10，这是正确的</li></ul><p>这个工具将验证您的答题情况，特别解释多选题的部分得分计算。</p></div><div class="preset-case"><h3>雅思听力多选题评分规则</h3><ul><li>每道多选题要求选择两个正确选项</li><li>每个正确选项得0.5分</li><li>单题最高得分为1分</li><li>选择了错误选项不会扣分</li></ul><button id="runValidation">运行评分验证</button></div><div id="scoreReport"></div></div><script>document.getElementById("runValidation").addEventListener("click", function() { const html = `<div class="score-summary"><h2>评分验证结果</h2><p>经过分析，您的Section 1应该得2分（不是0分）。</p><p>Section 1：得2分，因为您答对了题号1("drive")和题号2("Tuesday")</p><p>Section 2：得2分，这是正确的</p><p>Section 3：得3分，详细分析如下</p><p>Section 4：得0分，这是正确的</p></div><div class="special-notes"><h3>Section 3得分解释</h3><p>在Section 3中，您在三道多选题中每题各选对了一个选项：</p><ul><li>每个正确选项得0.5分</li><li>三道题共选对了3个选项，得1.5分</li><li>加上其他答对的题目1.5分</li><li>总共得3分</li></ul><p>根据雅思听力的评分标准，您的Section 3得分为3分是正确的。</p><p>特别说明：如果您在Section 1确实答对了题号1和题号2，但得分显示为0分，可能是系统评分错误，建议向考试中心提出申诉。</p></div>`; document.getElementById("scoreReport").innerHTML = html; });</script></body></html>
